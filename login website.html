<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>현석의 첫 번째 WEBSITE</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: navy;
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      color: gray;
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 40px;
    }

    img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 50px;
    }

    /* Form Layout */
    .form-box form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .form-box {
      background-color: white;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-box h2 {
      margin: 0;
    }

    .form-box input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .form-box button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 14px;
      text-align: center;
      margin: 0;
    }

   @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>'현석'<br>세상에 온 것을 환영해~!</h1>
  <p>This is my first website.</p>

  <div class="profile">
    <img src="제현석.JPG" alt="현석 사진">
    <button id="greetBtn">Click me!</button>
    <p id="message"></p>
  </div>

  <!-- 좌우 폼 배치 -->
  <div class="form-container">

    <!-- 회원가입 -->
    <div class="form-box">
      <h2>회원가입</h2>
      <form id="signupForm">
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p id="signupResult" class="result"></p>
      </form>
    </div>

    <!-- 로그인 -->
    <div class="form-box">
      <h2>로그인</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="result" class="result"></p>
      </form>
    </div>

  </div>
 
  <script>
    // 버튼 클릭 메시지
    document.getElementById("greetBtn").addEventListener("click", () => {
      document.getElementById("message").textContent = "환영해요, 현석님!";
    });

    // 회원가입 저장
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      //기존 유저 목록 불러오기
      let users = JSON.parse(localStorage.getItem("users")) || [];
      // 중복 검사
       // 중복 검사
    const duplicate = users.find(u => u.username === username);
    if (duplicate) {
      document.getElementById("signupResult").innerText = "이미 존재하는 아이디입니다.";
      document.getElementById("signupResult").style.color = "red";
      return;
    }
      //새 유저 추가
      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));

      document.getElementById("signupResult").innerText = "회원가입 완료!";
    });

    // 로그인 검사
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.username === user && u.password === pass);

      const resultTag = document.getElementById("result");
      if (found) {
        resultTag.innerText = "로그인 성공!";
        resultTag.style.color = "green";
          localStorage.setItem("currentUser", user); // 현재 로그인한 사용자 저장 (선택)
        window.location.href = "https://finance.naver.com/item/main.nhn?code=005930";
  
      //window.location.href = "weather.html";    // 👉 날씨 페이지로 이동
 
      } else {
        resultTag.innerText = "아이디 또는 비밀번호가 틀렸습니다.";
        resultTag.style.color = "red";
      }
    });
    //로그인 성공 시 페이지 이동
  

  </script>
</body>
</html>
