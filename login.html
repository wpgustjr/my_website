<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>현석 로그인</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('미국.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px; /* 위쪽 여백 */
    }

    h2 {
      margin-bottom: 20px;
      color: #000;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .form-box form,
    .form-box a,
    .form-box p {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .form-box {
        width: 100%;
        max-width: 300px;
        padding: 20px;
      }

      input,
      button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>현석 놀이터</h2>
  <div class="form-box">
    <h2>로그인</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="result"></p>
    </form>
    <p>계정이 없으신가요?</p>
    <a href="signup.html"><button>회원가입</button></a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.username === user && u.password === pass);

      const resultTag = document.getElementById("result");
      if (found) {
        resultTag.innerText = "로그인 성공!";
        resultTag.style.color = "green";
        localStorage.setItem("currentUser", user);
        window.location.href = "https://finance.naver.com/item/main.nhn?code=005930";
      } else {
        resultTag.innerText = "아이디 또는 비밀번호가 틀렸습니다.";
        resultTag.style.color = "red";
      }
    });
  </script>
</body>
</html>
