<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('제주도3.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px; /* 위에서 살짝 띄우기 */
    }

    h1 {
      color: #000;
      margin-bottom: 20px;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      z-index: 1;
    }

    .form-box form,
    .form-box a,
    .form-box p {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input,
    button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .form-box {
        width: 100%;
        max-width: 280px;
        padding: 20px;
      }

      input,
      button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>회원가입</h1>
  <div class="form-box">
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p id="signupResult"></p>
    </form>
    <a href="login.html"><button>로그인으로 돌아가기</button></a>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const duplicate = users.find(u => u.username === username);

      const resultEl = document.getElementById("signupResult");

      if (duplicate) {
        resultEl.innerText = "이미 존재하는 아이디입니다.";
        resultEl.style.color = "red";
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      resultEl.innerText = "회원가입 완료!";
      resultEl.style.color = "green";
    });
  </script>
</body>
</html>
